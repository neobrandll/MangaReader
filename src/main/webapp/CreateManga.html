<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="assets/css/images/Nitrolove.ico"/>
    <link rel="stylesheet" href="assets/css/all.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="assets/js/jquery-3.3.1.slim.js"></script>
   <link rel="stylesheet" href="assets/css/CreateManga.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <a id="gohome" class="navbar-brand" href="#"><i class="fa fa-bolt" aria-hidden="true"></i> NitroReader</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                      <span class="nav-link" id="userspan"></span>
                    </li>
                <li class="nav-item ">
                  <a id="homebtn" class="nav-link" href="#">Home </a>
                </li>
                <li class="nav-item">
                  <a  id="loginbtn" class="nav-link" href="#">Login</a>
                </li>
               
                <li class="nav-item">
                  <a id="registerbtn" class="nav-link " href="#">Register</a>
                </li>
                <li class="nav-item">
                    <a id="logoutbtn" class="nav-link " href="#">Logout</a>
                  </li>
              </ul>
              
            </div>
          </nav>
    </header>

    <section class="main">
        <div class="background-image" style="background-image: url(assets/css/images/881019.png);"></div>
        <h1>Crea o Actualiza tu Manga!</h1>
        <div class="main-content">
                <form class="formgroup">
                    <div class="form-items">
                        <label for="name">Name:</label>
                        <div>
                            <input class="form-control form-control-lg" type="text" placeholder="Manga Name" id="name">
                            <small>Para actualizar un <strong>Manga</strong> este debe existir primero</small>
                        </div>                        
                    </div>
                    <div class="form-items">
                        <label for="synopsis">Synopsis:</label>
                        <div>
                            <textarea class="form-control" id="synopsis" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-items">
                        <label for="status">Status:</label>
                        <div>
                            <select class="custom-select" id="status">
                                <option selected>Open to Select the Status</option>
                                <option value="true">Ongoing</option>
                                <option value="false">Finalized</option>                            
                            </select>
                        </div>
                    </div>
                    <div class="form-items">
                        <label for="genres">Genres:</label>
                        <div class="form-checkbox" id="genres">
                                <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="romance" name="genres[]" value="0">
                                        <label class="custom-control-label" for="romance">Romance</label>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="action" name="genres[]" value="1">
                                        <label class="custom-control-label" for="action">Action</label>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="slice-of-life" name="genres[]" value="2">
                                        <label class="custom-control-label" for="slice-of-life">Slice of Life</label>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="comedy" name="genres[]" value="3">
                                        <label class="custom-control-label" for="comedy">Comedy</label>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="horror" name="genres[]" value="4">
                                        <label class="custom-control-label" for="horror">Horror</label>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="seinen" name="genres[]" value="5">
                                        <label class="custom-control-label" for="seinen">Seinen</label>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="ecchi" name="genres[]" value="6">
                                            <label class="custom-control-label" for="ecchi">Ecchi</label>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="escolar" name="genres[]" value="7">
                                            <label class="custom-control-label" for="escolar">School</label>
                                    </div>
                                    <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="harem" name="genres[]" value="8">
                                            <label class="custom-control-label" for="harem">Harem</label>
                                    </div>
                        </div>                                                      
                    </div>     
                    <div class="form-items">
                        <label for="mangaImage">Manga Image:</label>
                        <div class="custom-file">
                                <input type="file" class="custom-file-input" id="file">
                                <label class="custom-file-label" for="file" id="textImage">Choose file</label>
                        </div>   
                    </div>            
                </form>
        </div>
        <div class="btn-form">
                <button type="button" class="btn btn-danger" id="createManga">Create</button>
                <!-- <button type="button" class="btn btn-secondary">Update</button> -->
                <button type="button" class="btn btn-dark" id="updateManga">Update</button>
        </div>              
    </section>
    <script src="assets/js/createmanga.js"></script>
</body>
</html>
