<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NitroRegister</title>
    <link rel="shortcut icon" href="assets/css/images/Nitrolove.ico"/>
    <link href="assets/fonts/ROBOTOfont.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" >
   <link rel="stylesheet" href="assets/css/NitroRegister.css">
   <link rel="stylesheet" href="assets/css/NitroCSS.css">
  </head>
  <body onload="main();">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a id="gohome" class="navbar-brand" href="#"><i class="fa fa-bolt" aria-hidden="true"></i> NitroReader</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <span class="nav-link" id="userspan"></span>
                  </li>
              <li class="nav-item ">
                <a id="homebtn" class="nav-link" href="#">Home </a>
              </li>
              <li class="nav-item">
                <a  id="loginbtn" class="nav-link" href="#">Login</a>
              </li>
             
              <li class="nav-item">
                <a id="registerbtn" class="nav-link " href="#">Register</a>
              </li>
              <li class="nav-item">
                  <a id="logoutbtn" class="nav-link " href="#">Logout</a>
                </li>
            </ul>
            
          </div>
        </nav>


  <div class="container d-flex flex-column justify-content-center align-items-center" id="container">
      <h1 style="font-size: 7.5vw" id="NitroRegister">NitroRegister</h1>
      <div class="align-items-center">
      
      <div id="card" class="card ">
      <article class="card-body mx-auto" style="max-width: 400px;">

        
        <form>
        <div class="form-group input-group">
          <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
           </div>
              <input id="name" class="form-control" placeholder="Name" type="text">
          </div> 
          <div class="form-group input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-users"></i> </span>
               </div>
                  <input  class="form-control"  id="user" placeholder="Username" type="text">
              </div> 
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
           </div>
              <input  class="form-control" placeholder="Email" id="email" type="email">
          </div>
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
              <input class="form-control" id="pwd" placeholder="Create password" type="password">
              <span class="text-dark" style="font-weight: 700">The password must have at least one lowercase, one uppercase and one digit and it should be between 8 and 16 characters.</span>
          </div> 
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
              <input class="form-control" id="rpwd" placeholder="Repeat password" type="password">
          </div>                                     
          <div class="form-group">
              <div id="create"  class="btn btn-danger btn-block"> Create Account  </div>
          </div>       
          <p class="text-light bg-dark text-center">Have an account? <a id="relogin" class="text-danger" href="#">Log In</a> </p>                                                                 
      </form>
      </article>
      </div> 
    </div>
      </div> 
                <script src="assets/js/jquery-3.3.1.slim.js"></script>
                <script src="assets/js/bootstrap.min.js" ></script>
                <script src="assets/js/NitroRegister.js"></script>
   </body>
</html>
